# ContextOS Docker Compose
# One-liner: docker-compose up -d

version: '3.8'

services:
  # Main ContextOS Cloud Server
  contextos:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    image: contextos/server:latest
    container_name: contextos-server
    ports:
      - "${PORT:-3100}:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
      - HOST=0.0.0.0
      - DATA_DIR=/data
      - REDIS_URL=redis://redis:6379
    volumes:
      - contextos-data:/data
      - ./config:/app/config:ro
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3100/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - contextos-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: contextos-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contextos-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: contextos-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - contextos
    restart: unless-stopped
    profiles:
      - proxy
    networks:
      - contextos-network

volumes:
  contextos-data:
    driver: local
  redis-data:
    driver: local

networks:
  contextos-network:
    driver: bridge
